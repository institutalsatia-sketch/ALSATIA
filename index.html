<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALSATIA CRM - Gestion Institutionnelle</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <nav class="side-nav">
        <div class="logo-area">
            <img src="logo_alsatia.png" alt="‚öúÔ∏è" class="main-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo-fallback" style="display:none; font-size: 2.5rem; margin-bottom: 10px;">‚öúÔ∏è</div>
            <span class="portal-tag" id="current-portal-display">Chargement...</span>
        </div>
        
        <ul>
            <li id="nav-chat" class="active" onclick="switchTab('chat')">üí¨ Discussion</li>
            <li id="nav-donors" onclick="switchTab('donors')">üë• Donateurs (CRM)</li>
            <li id="nav-events" onclick="switchTab('events')">üìÖ √âv√©nements</li>
        </ul>

        <div class="user-bottom">
            <span id="user-name-display" style="display:block; margin-bottom:5px; font-weight:600; color: #fff;">...</span>
            <button onclick="logout()" class="btn-logout">D√©connexion</button>
        </div>
    </nav>

    <main class="main-content">
        
        <section id="tab-chat" class="tab-content active">
            <div class="header-tab">
                <h1>Salon de Discussion</h1>
            </div>
            <div id="global-chat-history" class="chat-box" style="height: 400px; background: white; border-radius: 10px; padding: 20px; border: 1px solid #e2e8f0; overflow-y: auto; margin-bottom: 15px;">
                </div>
        </section>

        <section id="tab-donors" class="tab-content">
            <div class="header-tab" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h1>Base Donateurs</h1>
                <div class="header-actions">
                    <button onclick="openNewDonorModal()" class="btn-save">+ Nouveau Donateur</button>
                    <button onclick="exportGlobalExcel()" class="btn-outline-gold" style="margin-left: 10px;">üìä Export Excel</button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="search-donor" class="search-input" placeholder="Rechercher un nom ou une entreprise..." onkeyup="filterDonors()">
            </div>

            <div class="table-container">
                <table class="luxe-table-main">
                    <thead>
                        <tr>
                            <th>Identit√© / Entreprise</th>
                            <th>Rattachement</th>
                            <th>Cumul Dons</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="donors-list">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="tab-events" class="tab-content">
            <div class="header-tab">
                <h1>√âv√©nements</h1>
            </div>
            <div class="card-inner">
                <p>Module de gestion des pr√©sences en cours de d√©veloppement.</p>
            </div>
        </section>

    </main>

    <div id="donor-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="donor-detail-content"></div>
        </div>
    </div>

    <div id="confirm-modal" class="confirm-overlay">
        <div class="confirm-box">
            <h3 class="gold-title">Confirmation</h3>
            <p id="confirm-msg" style="margin: 20px 0; color: #475569;"></p>
            <div class="confirm-btns" style="display: flex; gap: 10px; justify-content: center;">
                <button id="confirm-yes" class="btn-danger-action">Confirmer</button>
                <button onclick="closeConfirm()" class="btn-outline">Annuler</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>

    <script src="app.js"></script>
</body>
</html>
