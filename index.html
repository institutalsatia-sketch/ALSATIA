<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Institut Alsatia - Excellence</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app-container">
        <nav class="sidebar">
            <div class="logo-container"><h1>INSTITUT ALSATIA</h1></div>
            <ul class="nav-links">
                <li id="nav-dashboard" class="active" onclick="switchTab('dashboard')">Tableau de Bord</li>
                <li id="nav-donors" onclick="switchTab('donors')">Base Donateurs</li>
            </ul>
            <div class="user-info">
                <p id="user-name">Chargement...</p>
                <button onclick="logout()" class="btn-logout">D√©connexion</button>
            </div>
        </nav>

        <main class="main-content">
            <section id="tab-dashboard" class="tab-content active">
                <header><h2>Tableau de Bord</h2></header>
                <div id="urgent-feed" class="urgent-grid"></div>
            </section>

            <section id="tab-donors" class="tab-content">
                <header class="flex-header">
                    <h2>Base de Donn√©es</h2>
                    <div class="actions-header">
                        <button class="btn-export" onclick="exportToExcel()">üì• Export Excel</button>
                        <button class="btn-primary" onclick="showDonorModal()">+ Nouveau Dossier</button>
                    </div>
                </header>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Rechercher par Nom, Ville, Cat√©gorie..." onkeyup="filterDonors()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Identit√© / Entit√©</th>
                            <th>Total Dons</th>
                            <th>Dernier Contact</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="donors-body"></tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="donor-modal" class="modal">
        <div class="modal-content large">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
