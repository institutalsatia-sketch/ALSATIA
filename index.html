<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Alsatia - Intégral</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="side-nav">
        <div class="logo-area">
            <div id="entity-logo-container"></div>
            <div class="brand-name">ALSATIA</div>
            <span class="portal-tag" id="current-portal-display">Chargement...</span>
        </div>
        <ul id="main-nav">
            </ul>
        <div class="user-bottom">
            <div class="user-info"><i data-lucide="user-circle"></i><span id="user-name-display">Utilisateur</span></div>
            <button onclick="window.logout()" class="btn-logout"><i data-lucide="log-out"></i> Quitter</button>
        </div>
    </nav>

    <main class="main-content">
        <section id="tab-home" class="page-content active">
            <div class="welcome-container" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; text-align: center;">
                <div id="big-logo-display" class="fade-in-logo"></div>
                <h1 class="welcome-title" style="font-size: 2.8rem; font-weight: 800; color: #1e293b; line-height: 1.2;">
                    Bienvenue, <br>
                    <span id="welcome-full-name" style="color: #d4af37; text-transform: capitalize;"></span>
                </h1>
                <div id="welcome-portal-label" style="margin-top: 20px; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; color: #64748b; border-top: 1px solid #e2e8f0; padding-top: 15px;"></div>
            </div>
        </section>

        <section id="tab-chat" class="page-content">
            <div class="header-tab">
                <h1>Salon de Discussion</h1>
                <div class="header-actions">
                    <select id="chat-subject-filter" class="luxe-input" onchange="loadChatMessages()"></select>
                    <button onclick="showNewSubjectModal()" class="btn-gold"><i data-lucide="plus-circle"></i> Nouveau Sujet</button>
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-box" class="chat-box"></div>
                <div class="chat-footer">
                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="Écrire un message...">
                        <button onclick="sendChatMessage()" class="btn-send"><i data-lucide="send"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-contacts" class="page-content">
            <div class="header-tab"><h1>Annuaire Alsatia</h1></div>
            <div id="contacts-list" class="grid-cards" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px;"></div>
        </section>

        <section id="tab-donors" class="page-content">
            <div class="header-tab">
                <h1>Fichier Donateurs</h1>
                <button onclick="openNewDonorModal()" class="btn-gold"><i data-lucide="user-plus"></i> Nouveau</button>
            </div>
            <div class="table-container">
                <table class="luxe-table">
                    <thead><tr><th>Identité</th><th>Origine</th><th>Total</th><th>Actions</th></tr></thead>
                    <tbody id="donors-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-campaigns" class="page-content"><div class="header-tab"><h1>Campagnes</h1></div><div id="campaigns-list" class="grid-cards"></div></section>
        <section id="tab-events" class="page-content"><div class="header-tab"><h1>Événements</h1></div><div id="events-container" class="grid-cards"></div></section>
    </main>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-card"><div id="modal-body"></div></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
