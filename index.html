<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Alsatia - Intégral</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div id="notice-toast" class="notice-toast"></div>

    <nav class="side-nav">
        <div class="logo-area">
            <div id="entity-logo-container"></div>
            <div class="brand-name">ALSATIA</div>
            <span class="portal-tag" id="current-portal-display">Chargement...</span>
        </div>
        <ul id="main-nav">
            <li id="nav-home" class="active" onclick="switchTab('home')"><i data-lucide="home"></i> Accueil</li>
            <li id="nav-donors" onclick="switchTab('donors'); loadDonors();"><i data-lucide="users"></i> Base Donateurs</li>
            <li id="nav-chat" onclick="switchTab('chat')"><i data-lucide="message-square"></i> Discussion</li>
            <li id="nav-contacts" onclick="switchTab('contacts')"><i data-lucide="book-user"></i> Annuaire</li>
            <li id="nav-campaigns" onclick="switchTab('campaigns')"><i data-lucide="megaphone"></i> Campagnes</li>
            <li id="nav-events" onclick="switchTab('events')"><i data-lucide="calendar"></i> Événements</li>
            <li id="nav-profile" onclick="openProfileModal()"><i data-lucide="user-circle"></i> Mon Profil</li>
        </ul>
        <div class="user-bottom">
            <div class="user-info">
                <i data-lucide="user"></i>
                <span id="user-name-display">Utilisateur</span>
            </div>
            <button onclick="window.logout()" class="btn-logout"><i data-lucide="log-out"></i> Quitter</button>
        </div>
    </nav>

    <main class="main-content">
        <section id="tab-home" class="page-content active">
            <div class="welcome-container">
                <div id="big-logo-display" class="fade-in-logo"></div>
                <h1 class="welcome-title">
                    Bienvenue, <br>
                    <span id="welcome-full-name"></span>
                </h1>
                <div id="welcome-portal-label" class="welcome-portal-badge"></div>
            </div>
        </section>

        <section id="tab-chat" class="page-content">
            <div class="header-tab">
                <h1>Salon de Discussion</h1>
                <div class="header-actions">
                    <select id="chat-subject-filter" class="luxe-input" onchange="loadChatMessages()"></select>
                    <button onclick="showNewSubjectModal()" class="btn-gold"><i data-lucide="plus-circle"></i> Nouveau Sujet</button>
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-box" class="chat-box"></div>
                <div class="chat-footer">
                    <div class="input-wrapper" style="position:relative;">
                        <div id="mention-suggestions" class="mention-suggestions-box"></div>
                        <input type="text" id="chat-input" placeholder="Message (@ pour mentionner)..." autocomplete="off">
                        <label for="chat-file" class="icon-btn"><i data-lucide="paperclip"></i></label>
                        <input type="file" id="chat-file" style="display:none;" onchange="handleFileUpload(this)">
                        <button onclick="sendChatMessage()" class="btn-send"><i data-lucide="send"></i></button>
                    </div>
                    <div id="file-preview" class="file-preview"></div>
                </div>
            </div>
        </section>

        <section id="tab-contacts" class="page-content">
            <div class="header-tab"><h1>Annuaire Alsatia</h1></div>
            <div id="contacts-list" class="grid-cards-container"></div>
        </section>

        <section id="tab-donors" class="page-content">
            <div class="header-tab">
                <h1>Fichier Donateurs</h1>
                <div class="header-actions" style="display: flex; gap: 10px; align-items: center;">
                    <input type="number" id="export-year" class="luxe-input" placeholder="Année" style="width: 100px; margin: 0;">
                    <button onclick="window.exportAllDonors()" class="btn-gold-green"><i data-lucide="download"></i> Excel Global</button>
                    <button onclick="window.showAddDonorModal()" class="btn-gold"><i data-lucide="user-plus"></i> Nouveau</button>
                </div>
            </div>
            <div class="search-bar-box" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="search-donor" placeholder="Rechercher un nom, une ville, une entreprise..." onkeyup="window.filterDonors()" class="luxe-input" style="flex: 2;">
                <select id="filter-entity" class="luxe-input" onchange="window.filterDonors()" style="flex: 1;">
                    <option value="ALL">Toutes les entités</option>
                    <option>Institut Alsatia</option>
                    <option>Academia Alsatia</option>
                    <option>Cours Herrade de Landsberg</option>
                    <option>Collège Saints Louis et Zélie Martin</option>
                </select>
            </div>
            <div class="table-container">
                <table class="luxe-table">
                    <thead>
                        <tr><th>Identité / Entreprise</th><th>Entité</th><th>Total Dons</th><th style="text-align:right;">Actions</th></tr>
                    </thead>
                    <tbody id="donors-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-events" class="page-content">
            <div class="header-tab">
                <h1>Événements & Logistique</h1>
                <button onclick="showAddEventModal()" class="btn-gold"><i data-lucide="calendar-plus"></i> Planifier</button>
            </div>
            <div id="events-container" class="grid-cards-container"></div>
        </section>
    </main>

    <div id="custom-modal" class="modal-overlay" style="display:none;">
        <div class="modal-card">
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
