<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Institut Alsatia - CRM</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class="side-nav">

    <main class="main-content">
        <section id="tab-chat" class="tab-content active">

            <div class="chat-box" style="background:white; height:300px; border-radius:10px; border:1px solid #ddd;"></div>
        </section>

        <section id="tab-donors" class="tab-content">
            <div class="header-tab" style="display:flex; justify-content:space-between; align-items:center;">

            </div>

        </section>
    </main>

    <div id="donor-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="donor-detail-content"></div>
        </div>
    </div>

    <div id="confirm-modal" class="confirm-overlay">
        <div class="confirm-box">
            <h3>Confirmation</h3>
            <p id="confirm-msg"></p>
            <div style="margin-top:20px; display:flex; gap:10px; justify-content:center;">
                <button id="confirm-yes" class="btn-danger-action">Confirmer</button>
                <button onclick="closeConfirm()" class="btn-outline">Annuler</button>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="app.js"></script>

</html>
