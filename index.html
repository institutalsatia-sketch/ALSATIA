<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Alsatia - V36 Intégral & Export</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <nav class="side-nav">
        <div class="logo-area">
            <div id="entity-logo-container"></div>
            <div class="brand-name">ALSATIA</div>
            <span class="portal-tag" id="current-portal-display">Chargement...</span>
        </div>
        <ul id="main-nav">
            <li id="nav-chat" class="active" onclick="switchTab('chat')"><i data-lucide="message-square"></i> Discussion <span id="chat-badge" class="badge-notif"></span></li>
            <li id="nav-campaigns" onclick="switchTab('campaigns')"><i data-lucide="megaphone"></i> Campagnes</li>
            <li id="nav-events" onclick="switchTab('events')"><i data-lucide="calendar"></i> Événements</li>
        </ul>
        <div class="user-bottom">
            <div class="user-info"><i data-lucide="user-circle"></i><span id="user-name-display">Utilisateur</span></div>
            <button onclick="logout()" class="btn-logout"><i data-lucide="log-out"></i> Quitter</button>
        </div>
    </nav>

    <main class="main-content">
        <section id="tab-chat" class="page-content active">
            <div class="header-tab">
                <h1>Salon de Discussion</h1>
                <div class="header-actions">
                    <select id="chat-subject-filter" class="luxe-input" onchange="loadChatMessages()"></select>
                    <button onclick="showNewSubjectModal()" class="btn-gold"><i data-lucide="plus-circle"></i> Nouveau Sujet</button>
                    <button onclick="askDeleteSubject()" class="btn-danger-icon"><i data-lucide="trash-2"></i></button>
                </div>
            </div>
            <div class="chat-container">
                <div id="chat-box" class="chat-box"></div>
                <div class="chat-footer">
                    <div class="target-grid">
                        <span class="mini-label">DIFFUSER À :</span>
                        <label><input type="checkbox" class="target-check" value="Institut Alsatia"> Institut</label>
                        <label><input type="checkbox" class="target-check" value="Academia Alsatia"> Academia</label>
                        <label><input type="checkbox" class="target-check" value="Cours Herrade de Landsberg"> Herrade</label>
                        <label><input type="checkbox" class="target-check" value="Collège Saints Louis et Zélie Martin"> Martin</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="text" id="chat-input" placeholder="Écrire un message..." autocomplete="off">
                        <label for="chat-file" class="icon-btn"><i data-lucide="paperclip"></i></label>
                        <input type="file" id="chat-file" style="display:none;" onchange="handleFileUpload(this)">
                        <button onclick="sendChatMessage()" class="btn-send"><i data-lucide="send"></i></button>
                    </div>
                    <div id="file-preview" class="file-preview"></div>
                </div>
            </div>
        </section>

        <section id="tab-donors" class="page-content">
            <div class="header-tab">
                <h1>Fichier Donateurs</h1>
                <div style="display:flex; gap:10px;">
                    <button onclick="exportAllDonors()" class="btn-gold" style="background:#107c10;"><i data-lucide="download"></i> Excel Global</button>
                    <button onclick="openNewDonorModal()" class="btn-gold"><i data-lucide="user-plus"></i> Nouveau Donateur</button>
                </div>
            </div>
            <div id="pending-thanks-alert"></div>
            <div class="search-bar-box" style="display:flex; gap:10px; margin-bottom:20px;">
                <div style="flex:1; position:relative;">
                    <i data-lucide="search" style="position:absolute; left:10px; top:12px; color:#94a3b8;"></i>
                    <input type="text" id="search-donor" placeholder="Filtrer par nom, ville, origine..." onkeyup="filterDonors()" class="luxe-input" style="padding-left:40px; margin-bottom:0;">
                </div>
                <select id="filter-entity" class="luxe-input" style="width:250px; margin-bottom:0;" onchange="filterDonors()">
                    <option value="ALL">Toutes les entités</option>
                    <option value="Institut Alsatia">Institut Alsatia</option>
                    <option value="Academia Alsatia">Academia Alsatia</option>
                    <option value="Cours Herrade de Landsberg">Herrade</option>
                    <option value="Collège Saints Louis et Zélie Martin">Martin</option>
                </select>
                <button onclick="exportFilteredDonors()" class="btn-gold" title="Exporter le filtre actuel"><i data-lucide="file-spreadsheet"></i></button>
            </div>
            <div class="table-container">
                <table class="luxe-table">
                    <thead>
                        <tr><th>Identité / Société</th><th>Origine</th><th>Dernière Note</th><th>Total</th><th>Actions</th></tr>
                    </thead>
                    <tbody id="donors-list"></tbody>
                </table>
            </div>
        </section>

        <section id="tab-campaigns" class="page-content">
            <div class="header-tab"><h1>Campagnes</h1></div>
            <div id="campaigns-list" class="grid-cards"></div>
        </section>

        <section id="tab-events" class="page-content">
            <div class="header-tab"><h1>Événements</h1></div>
            <div id="events-grid" class="grid-cards"></div>
        </section>
    </main>

    <div id="custom-modal" class="modal-overlay">
        <div class="modal-card"><div id="modal-body"></div></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
