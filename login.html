<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Alsatia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #c5a059; --primary: #0f172a; }
        body { background: var(--primary); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        .logo-gold { color: var(--gold); font-size: 1.6rem; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 3px; }
        
        #login-error { display: none; background: #fef2f2; color: #b91c1c; padding: 12px; border-radius: 10px; font-size: 0.8rem; margin-bottom: 15px; border: 1px solid #fee2e2; }

        .portal-grid { display: flex; flex-direction: column; gap: 10px; }
        .portal-btn { background: #f8fafc; border: 2px solid #e2e8f0; padding: 14px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: 600; text-align: left; display: flex; align-items: center; gap: 12px; }
        .portal-btn:hover { border-color: var(--gold); background: #fdfaf3; transform: translateY(-2px); }
        
        .step-2, .pin-area, .new-user-fields { display: none; margin-top: 20px; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .luxe-input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; margin-bottom: 12px; box-sizing: border-box; font-size: 1rem; outline: none; }
        .luxe-input:focus { border-color: var(--gold); }
        #pin-input { font-size: 1.5rem; letter-spacing: 12px; text-align: center; border-color: var(--gold); font-weight: bold; }
        
        .btn-access { background: var(--gold); color: white; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; margin-top: 10px; transition: 0.3s; }
        .btn-access:hover { filter: brightness(1.1); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3); }
        .btn-access:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-gold">Alsatia</div>
    
    <div id="login-error"></div>

    <div id="step-1">
        <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 20px;">S√©lectionnez votre portail</p>
        <div class="portal-grid">
            <button class="portal-btn" onclick="selectPortal('Institut Alsatia')">üõ°Ô∏è Institut Alsatia</button>
            <button class="portal-btn" onclick="selectPortal('Cours Herrade de Landsberg')">üìñ Cours Herrade de Landsberg</button>
            <button class="portal-btn" onclick="selectPortal('Coll√®ge Saints Louis et Z√©lie Martin')">üè´ Coll√®ge Saints Martin</button>
            <button class="portal-btn" onclick="selectPortal('Academia Alsatia')">üéì Academia Alsatia</button>
        </div>
    </div>

    <div id="step-2" class="step-2">
        <button onclick="location.reload()" style="background:none; border:none; color:var(--gold); cursor:pointer; font-weight:bold; margin-bottom:15px; font-size:0.75rem;">‚Üê RETOUR</button>
        <p id="portal-name" style="font-weight:800; color:var(--primary); font-size:0.7rem; text-transform:uppercase; margin-bottom:15px;"></p>
        
        <select id="user-select" class="luxe-input" onchange="checkUserType()">
            <option value="">-- Qui √™tes-vous ? --</option>
            <option value="NEW" style="font-weight:bold; color:var(--gold);">+ NOUVEAU MEMBRE</option>
        </select>

        <div id="new-user-fields" class="new-user-fields">
            <input type="text" id="reg-fname" placeholder="Pr√©nom" class="luxe-input">
            <input type="text" id="reg-lname" placeholder="Nom" class="luxe-input">
        </div>

        <div id="pin-area" class="pin-area">
            <p style="font-size: 0.75rem; color:#64748b; font-weight:bold;">CODE PIN (4 CHIFFRES)</p>
            <input type="password" id="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
            <button onclick="attemptLogin()" class="btn-access" id="login-btn">Acc√©der</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://ptiosrmpliffsjooedle.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0aW9zcm1wbGlmZnNqb29lZGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMzY0MzgsImV4cCI6MjA4MzkxMjQzOH0.SdTtCooQsDcCIQdGddnDz2-lMM_X6yfNpVmAW4C7j7o';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentPortal = "";

    function showError(msg) {
        const errDiv = document.getElementById('login-error');
        errDiv.innerText = msg;
        errDiv.style.display = 'block';
        setTimeout(() => errDiv.style.display = 'none', 4000);
    }

    async function selectPortal(portal) {
        currentPortal = portal;
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
        document.getElementById('portal-name').innerText = portal;

        const { data, error } = await supabaseClient.from('profiles').select('*').eq('portal', portal).order('last_name');
        const select = document.getElementById('user-select');
        if (data) {
            data.forEach(user => {
                const opt = document.createElement('option');
                opt.value = user.id;
                opt.innerText = `${user.last_name.toUpperCase()} ${user.first_name}`;
                select.appendChild(opt);
            });
        }
    }

    function checkUserType() {
        const val = document.getElementById('user-select').value;
        document.getElementById('new-user-fields').style.display = (val === 'NEW') ? 'block' : 'none';
        document.getElementById('pin-area').style.display = (val !== "") ? 'block' : 'none';
    }

    async function attemptLogin() {
        const loginBtn = document.getElementById('login-btn');
        loginBtn.disabled = true;
        loginBtn.innerText = 'Connexion...';

        const userSelect = document.getElementById('user-select').value;
        const pin = document.getElementById('pin-input').value;

        try {
            if (userSelect === 'NEW') {
                // NOUVEL UTILISATEUR
                const fname = document.getElementById('reg-fname').value.trim();
                const lname = document.getElementById('reg-lname').value.trim();
                
                if(!fname || !lname || !pin) {
                    showError("Tous les champs sont requis.");
                    loginBtn.disabled = false;
                    loginBtn.innerText = 'Acc√©der';
                    return;
                }
                if(pin.length !== 4) {
                    showError("Le PIN doit faire 4 chiffres.");
                    loginBtn.disabled = false;
                    loginBtn.innerText = 'Acc√©der';
                    return;
                }

                // G√©n√©rer email automatique (invisible pour l'utilisateur)
                const autoEmail = `${fname.toLowerCase()}.${lname.toLowerCase()}.${pin}@alsatia.internal`;

                // Cr√©er compte Supabase Auth (en arri√®re-plan)
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: autoEmail,
                    password: pin + pin + pin + pin, // PIN x4 = mot de passe
                    options: {
                        data: { first_name: fname, last_name: lname, portal: currentPortal }
                    }
                });

                if (authError) throw new Error("Inscription : " + authError.message);

                // Cr√©er profil
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .insert([{
                        first_name: fname,
                        last_name: lname,
                        email: autoEmail,
                        portal: currentPortal,
                        pin: pin,
                        auth_user_id: authData.user.id
                    }])
                    .select()
                    .single();

                if(profileError) throw new Error("Profil : " + profileError.message);

                localStorage.setItem('alsatia_user', JSON.stringify(profileData));
                window.location.href = 'index.html';
                
            } else {
                // UTILISATEUR EXISTANT
                const { data: profileData, error: profileError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', userSelect)
                    .single();
                
                if (!profileData || profileData.pin !== pin) {
                    showError("Code PIN incorrect.");
                    loginBtn.disabled = false;
                    loginBtn.innerText = 'Acc√©der';
                    return;
                }

                // Si l'utilisateur a d√©j√† un auth_user_id, se connecter avec Auth
                if (profileData.auth_user_id) {
                    const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
                        email: profileData.email,
                        password: pin + pin + pin + pin
                    });

                    if (authError) {
                        // Si √©chec auth mais PIN correct, cr√©er le compte Auth maintenant
                        console.log('Cr√©ation compte Auth pour utilisateur existant...');
                        const { data: newAuthData, error: newAuthError } = await supabaseClient.auth.signUp({
                            email: profileData.email,
                            password: pin + pin + pin + pin,
                            options: {
                                data: { 
                                    first_name: profileData.first_name, 
                                    last_name: profileData.last_name, 
                                    portal: profileData.portal 
                                }
                            }
                        });
                        
                        if (!newAuthError) {
                            // Mettre √† jour auth_user_id
                            await supabaseClient
                                .from('profiles')
                                .update({ auth_user_id: newAuthData.user.id })
                                .eq('id', userSelect);
                        }
                    }
                } else {
                    // Pas de compte Auth, en cr√©er un maintenant
                    console.log('Cr√©ation compte Auth pour utilisateur existant...');
                    const { data: newAuthData, error: newAuthError } = await supabaseClient.auth.signUp({
                        email: profileData.email,
                        password: pin + pin + pin + pin,
                        options: {
                            data: { 
                                first_name: profileData.first_name, 
                                last_name: profileData.last_name, 
                                portal: profileData.portal 
                            }
                        }
                    });
                    
                    if (!newAuthError && newAuthData.user) {
                        // Mettre √† jour auth_user_id
                        await supabaseClient
                            .from('profiles')
                            .update({ auth_user_id: newAuthData.user.id })
                            .eq('id', userSelect);
                    }
                }

                localStorage.setItem('alsatia_user', JSON.stringify(profileData));
                console.log('‚úÖ Connexion r√©ussie');
                window.location.href = 'index.html';
            }

        } catch (err) {
            console.error('Erreur:', err);
            showError(err.message);
            loginBtn.disabled = false;
            loginBtn.innerText = 'Acc√©der';
        }
    }
</script>
</body>
</html>
