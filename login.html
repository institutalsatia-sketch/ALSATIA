<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | Institut Alsatia</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #1a2a6c;
            --gold: #c5a059;
            --white: #ffffff;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #2a4858 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 5px;
            color: var(--gold);
            text-transform: uppercase;
        }
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus {
            border-color: var(--gold);
        }
        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--primary-blue);
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #d4b475;
            transform: translateY(-2px);
        }
        .error-msg {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Institut Alsatia</h1>
        <p>Portail de Gestion Fédérale</p>
        
        <div class="input-group">
            <label>Email Professionnel</label>
            <input type="email" id="email" placeholder="nom@alsatia.org">
        </div>
        
        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        
        <button onclick="handleLogin()">Se connecter</button>
        <div id="error-message" class="error-msg">Identifiants incorrects.</div>
    </div>

    <script>
        // REMPLACER PAR VOS CLÉS SUPABASE
        const supabaseUrl = 'https://ptiosrmpliffsjooedle.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0aW9zcm1wbGlmZnNqb29lZGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMzY0MzgsImV4cCI6MjA4MzkxMjQzOH0.SdTtCooQsDcCIQdGddnDz2-lMM_X6yfNpVmAW4C7j7o';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorDiv.innerText = "Erreur : " + error.message;
                errorDiv.style.display = 'block';
            } else {
                // Succès : redirection vers le dashboard
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
