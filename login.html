<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Institut Alsatia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0f172a; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Inter', sans-serif; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); width: 100%; max-width: 400px; text-align: center; }
        .logo-gold { color: #b99d65; font-size: 1.6rem; font-weight: bold; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 2px; }
        .portal-grid { display: flex; flex-direction: column; gap: 10px; }
        .portal-btn { background: #f8fafc; border: 2px solid #e2e8f0; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-weight: 600; text-align: left; display: flex; align-items: center; gap: 12px; font-size: 0.85rem; }
        .portal-btn:hover { border-color: #b99d65; background: #fdfaf3; transform: translateY(-2px); }
        .step-2, .pin-area, .new-user-fields { display: none; margin-top: 20px; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .luxe-input { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; font-size: 1rem; }
        #pin-input { font-size: 1.5rem; letter-spacing: 10px; text-align: center; border-color: #b99d65; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-gold">Institut Alsatia</div>

    <div id="step-1">
        <p style="color: #64748b; font-size: 0.9rem; margin-bottom: 20px;">Choisissez votre portail d'acc√®s</p>
        <div class="portal-grid">
            <button class="portal-btn" onclick="selectPortal('Institut Alsatia')">üõ°Ô∏è Institut Alsatia (Admin)</button>
            <button class="portal-btn" onclick="selectPortal('Cours Herrade de Landsberg')">üìñ Cours Herrade de Landsberg</button>
            <button class="portal-btn" onclick="selectPortal('Coll√®ge Saints Louis et Z√©lie Martin')">üè´ Coll√®ge Saints Martin</button>
            <button class="portal-btn" onclick="selectPortal('Academia Alsatia')">üéì Academia Alsatia</button>
        </div>
    </div>

    <div id="step-2" class="step-2">
        <button onclick="location.reload()" style="background:none; border:none; color:#b99d65; cursor:pointer; font-size:0.8rem; margin-bottom:15px;">‚Üê Retour</button>
        <p id="portal-name" style="font-weight:bold; color:#1e293b; margin-bottom:15px;"></p>
        
        <select id="user-select" class="luxe-input" onchange="checkUserType()">
            <option value="">-- Qui √™tes-vous ? --</option>
            <option value="NEW" style="font-weight:bold; color:#b99d65;">+ Nouveau membre...</option>
        </select>

        <div id="new-user-fields" class="new-user-fields">
            <input type="text" id="reg-fname" placeholder="Votre Pr√©nom" class="luxe-input">
            <input type="text" id="reg-lname" placeholder="Votre Nom" class="luxe-input">
        </div>

        <div id="pin-area" class="pin-area">
            <p style="font-size: 0.8rem; color:#64748b;">Entrez votre Code PIN</p>
            <input type="password" id="pin-input" maxlength="6" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="attemptLogin()" class="btn-primary" style="width:100%; margin-top:15px; padding:15px;">Acc√©der au CRM</button>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://ptiosrmpliffsjooedle.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0aW9zcm1wbGlmZnNqb29lZGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMzY0MzgsImV4cCI6MjA4MzkxMjQzOH0.SdTtCooQsDcCIQdGddnDz2-lMM_X6yfNpVmAW4C7j7o';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let currentPortal = "";

    async function selectPortal(portal) {
        currentPortal = portal;
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('step-2').style.display = 'block';
        document.getElementById('portal-name').innerText = portal;

        // Charger les membres existants de ce portail
        const { data, error } = await supabaseClient.from('profiles').select('*').eq('portal', portal).order('last_name');
        const select = document.getElementById('user-select');
        
        data.forEach(user => {
            const opt = document.createElement('option');
            opt.value = user.id;
            opt.innerText = `${user.first_name} ${user.last_name}`;
            select.appendChild(opt);
        });
    }

    function checkUserType() {
        const val = document.getElementById('user-select').value;
        document.getElementById('new-user-fields').style.display = (val === 'NEW') ? 'block' : 'none';
        document.getElementById('pin-area').style.display = (val !== "") ? 'block' : 'none';
    }

    async function attemptLogin() {
        const userSelect = document.getElementById('user-select').value;
        const pin = document.getElementById('pin-input').value;
        let finalUser = null;

        if (userSelect === 'NEW') {
            const fname = document.getElementById('reg-fname').value;
            const lname = document.getElementById('reg-lname').value;
            if(!fname || !lname || !pin) return alert("Veuillez remplir tous les champs");

            const { data, error } = await supabaseClient.from('profiles').insert([
                { first_name: fname, last_name: lname, portal: currentPortal, pin: pin }
            ]).select().single();

            if(error) return alert("Erreur : " + error.message);
            finalUser = data;
        } else {
            const { data, error } = await supabaseClient.from('profiles').select('*').eq('id', userSelect).single();
            if (data.pin !== pin) return alert("Code PIN incorrect");
            finalUser = data;
        }

        // Stockage de la session et direction vers le CRM
        localStorage.setItem('alsatia_user', JSON.stringify(finalUser));
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
