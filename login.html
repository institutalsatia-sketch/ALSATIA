<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Alsatia</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --gold: #c5a059; 
            --gold-light: #d4a574;
            --primary: #0f172a; 
            --bg: #1e293b;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
        }
        
        * { box-sizing: border-box; }
        
        body { 
            background: linear-gradient(135deg, var(--primary) 0%, #1e293b 100%); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        
        .login-card { 
            background: white; 
            padding: 50px 40px; 
            border-radius: 24px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 480px; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--gold) 0%, var(--gold-light) 100%);
        }
        
        .logo-gold { 
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem; 
            font-weight: 800; 
            margin-bottom: 10px; 
            text-transform: uppercase; 
            letter-spacing: 4px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 35px;
            font-weight: 500;
        }
        
        #login-error { 
            display: none; 
            background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
            color: var(--danger); 
            padding: 14px 18px; 
            border-radius: 12px; 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            border: 2px solid #fecaca;
            font-weight: 600;
            animation: shake 0.4s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .section-title {
            color: var(--text-main);
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .portal-grid { 
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .portal-btn { 
            background: white;
            border: 2px solid var(--border); 
            padding: 20px 15px; 
            border-radius: 16px; 
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 700; 
            text-align: center; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            gap: 12px;
            position: relative;
            overflow: hidden;
            color: var(--text-main);
            font-size: 0.85rem;
        }
        
        .portal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .portal-btn:hover {
            border-color: var(--gold);
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(197, 160, 89, 0.2);
        }
        
        .portal-btn:hover::before {
            opacity: 0.05;
        }
        
        .portal-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            position: relative;
            z-index: 1;
        }
        
        .portal-name {
            font-size: 0.75rem;
            line-height: 1.3;
            position: relative;
            z-index: 1;
        }
        
        .step-2, .pin-area, .new-user-fields { 
            display: none; 
            margin-top: 20px; 
            animation: fadeInUp 0.4s ease-out; 
        }
        
        @keyframes fadeInUp { 
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            } 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        
        .back-btn {
            background: none;
            border: none;
            color: var(--gold);
            cursor: pointer;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 0.85rem;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .back-btn:hover {
            background: rgba(197, 160, 89, 0.1);
            transform: translateX(-3px);
        }
        
        .current-portal {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            box-shadow: 0 4px 12px rgba(197, 160, 89, 0.3);
        }
        
        .luxe-input { 
            width: 100%; 
            padding: 14px 16px; 
            border: 2px solid var(--border); 
            border-radius: 12px; 
            margin-bottom: 15px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            outline: none;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
            background: white;
        }
        
        .luxe-input:focus { 
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(197, 160, 89, 0.1);
        }
        
        #pin-input { 
            font-size: 1.8rem; 
            text-align: center; 
            border-color: var(--gold); 
            font-weight: 800;
            padding: 18px;
        }
        
        .pin-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .btn-access { 
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: white; 
            border: none; 
            width: 100%; 
            padding: 16px; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: 15px; 
            transition: all 0.3s;
            font-size: 1rem;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(197, 160, 89, 0.3);
        }
        
        .btn-access:hover { 
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(197, 160, 89, 0.4);
        }
        
        .btn-access:active {
            transform: translateY(0);
        }
        
        .btn-access:disabled { 
            opacity: 0.6; 
            cursor: not-allowed;
            transform: none;
        }
        
        .new-user-badge {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 800;
            margin-left: 8px;
            letter-spacing: 0.5px;
        }
        
        @media (max-width: 600px) {
            .portal-grid {
                grid-template-columns: 1fr;
            }
            
            .login-card {
                padding: 40px 30px;
            }
            
            /* PIN adapté mobile */
            #pin-input {
                font-size: 1.4rem !important;
                padding: 12px !important;
            }
            
            .luxe-input {
                font-size: 1rem !important;
                padding: 12px 14px !important;
            }
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-gold">ALSATIA</div>
    <p class="subtitle">Portail de gestion unifié</p>
    
    <div id="login-error"></div>

    <div id="step-1">
        <p class="section-title">Sélectionnez votre portail</p>
        <div class="portal-grid">
            <button class="portal-btn" onclick="selectPortal('Institut Alsatia')">
                <img src="logo_alsatia.png" alt="Institut Alsatia" class="portal-logo">
                <span class="portal-name">Institut<br>Alsatia</span>
            </button>
            <button class="portal-btn" onclick="selectPortal('Cours Herrade de Landsberg')">
                <img src="herrade.png" alt="Herrade de Landsberg" class="portal-logo">
                <span class="portal-name">Cours Herrade<br>de Landsberg</span>
            </button>
            <button class="portal-btn" onclick="selectPortal('Collège Saints Louis et Zélie Martin')">
                <img src="martin.png" alt="Collège Saints Martin" class="portal-logo">
                <span class="portal-name">Collège Saints<br>Martin</span>
            </button>
            <button class="portal-btn" onclick="selectPortal('Academia Alsatia')">
                <img src="academia.png" alt="Academia Alsatia" class="portal-logo">
                <span class="portal-name">Academia<br>Alsatia</span>
            </button>
        </div>
    </div>

    <div id="step-2" class="step-2">
        <button onclick="location.reload()" class="back-btn">← Retour</button>
        <div id="portal-name" class="current-portal"></div>
        
        <select id="user-select" class="luxe-input" onchange="checkUserType()">
            <option value="">— Qui êtes-vous ? —</option>
            <option value="NEW">+ Nouveau membre</option>
        </select>

        <div id="new-user-fields" class="new-user-fields">
            <input type="text" id="reg-fname" placeholder="Prénom" class="luxe-input">
            <input type="text" id="reg-lname" placeholder="Nom" class="luxe-input">
        </div>

        <div id="pin-area" class="pin-area">
            <p class="pin-label">Code PIN (4 chiffres)</p>
            <input type="password" id="pin-input" maxlength="4" placeholder="••••" autocomplete="off">
            <button onclick="attemptLogin()" class="btn-access" id="login-btn">Accéder</button>
        </div>
    </div>
</div>

<script>
  const supabaseUrl = 'https://ptiosrmpliffsjooedle.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0aW9zcm1wbGlmZnNqb29lZGxlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzMzY0MzgsImV4cCI6MjA4MzkxMjQzOH0.SdTtCooQsDcCIQdGddnDz2-lMM_X6yfNpVmAW4C7j7o';
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  let currentPortal = "";
  const userIndex = new Map(); // profile_id -> { email }

  function showError(msg) {
    const errDiv = document.getElementById('login-error');
    errDiv.innerText = msg;
    errDiv.style.display = 'block';
    setTimeout(() => errDiv.style.display = 'none', 4000);
  }

  function pinToPassword(pin) {
    return String(pin) + String(pin) + String(pin) + String(pin);
  }

  async function selectPortal(portal) {
    currentPortal = portal;
    document.getElementById('step-1').style.display = 'none';
    document.getElementById('step-2').style.display = 'block';
    document.getElementById('portal-name').innerText = portal;

    // Charger uniquement les comptes approuvés (liste de connexion)
    const { data, error } = await supabaseClient
      .from('profiles')
      .select('id, first_name, last_name, email, status')
      .eq('portal', portal)
      .eq('status', 'approved')
      .order('last_name');

    if (error) {
      console.error(error);
      showError("Impossible de charger la liste des utilisateurs.");
      return;
    }

    const select = document.getElementById('user-select');
    // reset options to default + NEW
    select.innerHTML = `
      <option value="">— Qui êtes-vous ? —</option>
      <option value="NEW">+ Nouveau membre</option>
    `;

    userIndex.clear();

    (data || []).forEach(user => {
      const opt = document.createElement('option');
      opt.value = user.id;
      opt.innerText = `${(user.last_name || '').toUpperCase()} ${user.first_name || ''}`;
      select.appendChild(opt);

      userIndex.set(user.id, { email: user.email || null });
    });
  }

  function checkUserType() {
    const val = document.getElementById('user-select').value;
    document.getElementById('new-user-fields').style.display = (val === 'NEW') ? 'block' : 'none';
    document.getElementById('pin-area').style.display = (val !== "") ? 'block' : 'none';
  }

  async function attemptLogin() {
    const loginBtn = document.getElementById('login-btn');
    loginBtn.disabled = true;
    loginBtn.innerText = 'Connexion...';

    const userSelect = document.getElementById('user-select').value;
    const pin = document.getElementById('pin-input').value.trim();

    try {
      if (!/^[0-9]{4}$/.test(pin)) {
        showError("Le PIN doit faire 4 chiffres.");
        return;
      }

      if (userSelect === 'NEW') {
        // NOUVEL UTILISATEUR
        const fname = document.getElementById('reg-fname').value.trim();
        const lname = document.getElementById('reg-lname').value.trim();

        if (!fname || !lname) {
          showError("Tous les champs sont requis.");
          return;
        }

        // Email automatique (interne)
        const autoEmail = `${fname.toLowerCase()}.${lname.toLowerCase()}.${pin}@alsatia.internal`;

        // Création Auth
        const { data: authData, error: authError } = await supabaseClient.auth.signUp({
          email: autoEmail,
          password: pinToPassword(pin),
          options: {
            data: { first_name: fname, last_name: lname, portal: currentPortal }
          }
        });
        if (authError) throw new Error("Inscription : " + authError.message);

        // Créer profil (pending)
        const { error: profileError } = await supabaseClient
          .from('profiles')
          .insert([{
            first_name: fname,
            last_name: lname,
            email: autoEmail,
            portal: currentPortal,
            pin: pin,
            auth_user_id: authData?.user?.id ?? null,
            status: 'pending'
          }]);

        if (profileError) throw new Error("Profil : " + profileError.message);

        // Ne pas garder la session Auth pour un compte pending
        await supabaseClient.auth.signOut();

        showError("Compte créé ! En attente d'approbation par l'Institut Alsatia.");
        setTimeout(() => location.reload(), 3000);
        return;
      }

      // UTILISATEUR EXISTANT : Auth = vérité technique (pas de vérification PIN en base)
      const entry = userIndex.get(userSelect);
      if (!entry || !entry.email) {
        showError("Compte incomplet : email manquant. Contactez l'Institut Alsatia.");
        return;
      }

      const { data: signInData, error: signInError } = await supabaseClient.auth.signInWithPassword({
        email: entry.email,
        password: pinToPassword(pin)
      });

      if (signInError || !signInData?.session) {
        console.warn(signInError);
        showError("Code PIN incorrect.");
        return;
      }

      // Charger le profil lié au user Auth (source de vérité)
      const authUserId = signInData.session.user.id;
      const { data: profile, error: profErr } = await supabaseClient
        .from('profiles')
        .select('id, first_name, last_name, portal, email, job_title, phone, status, access_donors, access_events, access_drive, auth_user_id')
        .eq('auth_user_id', authUserId)
        .single();

      if (profErr || !profile) {
        console.error(profErr);
        showError("Profil introuvable. Contactez l'Institut Alsatia.");
        await supabaseClient.auth.signOut();
        return;
      }

      if (profile.status !== 'approved') {
        showError("Votre compte n'est pas approuvé.");
        await supabaseClient.auth.signOut();
        return;
      }

      localStorage.setItem('alsatia_user', JSON.stringify(profile));
      window.location.href = 'index.html';

    } catch (e) {
      console.error(e);
      showError(e?.message || "Erreur inconnue.");
    } finally {
      loginBtn.disabled = false;
      loginBtn.innerText = 'Accéder';
    }
  }

  // Exposer fonctions au HTML inline onclick
  window.selectPortal = selectPortal;
  window.checkUserType = checkUserType;
  window.attemptLogin = attemptLogin;
</script>
</body>
</html>
