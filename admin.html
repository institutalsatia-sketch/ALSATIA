    <script>
        checkAuth();

        async function exportDonors() {
            const { data: donors } = await supabaseClient.from('donors').select('*');
            if (!donors) return;

            // CrÃ©ation du fichier CSV
            const csvContent = "data:text/csv;charset=utf-8," 
                + "Nom,Prenom,Paroisse,Entity\n"
                + donors.map(d => `${d.last_name},${d.first_name},${d.parish},${d.origin_entity}`).join("\n");

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "donateurs_alsatia.csv");
            document.body.appendChild(link);
            link.click();
        }
